<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <article class="blogcard">
            <div class="blogcard-img">
                <img src="images/illustration-article.svg" alt="Illustration for article that is clickable">
            </div>
            <div class="blogcard-content">
                <header>
                    <div class="category">Learning</div>
                    <time class="date">Published 21 dec 2023</time>
                    <h2>HTML & CSS foundations</h2>
                </header>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <img src="images/image-avatar.webp" alt="Author image">
                    <div class="author-name">Greg Hooper</div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
